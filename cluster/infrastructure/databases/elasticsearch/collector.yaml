apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector-elastic
  namespace: elasticsearch
spec:
  mode: deployment
  image: otel/opentelemetry-collector-contrib:0.97.0
  config: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"
    processors:
      batch:
    exporters:
      elasticsearch:
        endpoints: ["http://elasticsearch-master:9200"]
        logs:
          index: "logs-{YYYY.MM.dd}"
        metrics:
          index: "metrics-{YYYY.MM.dd}"  # Now supported
      # For traces â†’ APM Server 
      otlp/elastic:
        endpoint: "http://apm-server.elasticsearch.svc.cluster.local:8200"
        tls:
          insecure: true  # Disable in prod!
    service:
      telemetry:
        metrics:
          level: detailed
          address: "0.0.0.0:8889"
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [elasticsearch]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/elastic]  # Traces to APM Server
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [elasticsearch]