apiVersion: apps/v1
kind: Deployment
metadata:
  name: splunk
  namespace: splunk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: splunk
  template:
    metadata:
      labels:
        app: splunk
    spec:
      terminationGracePeriodSeconds: 120
      nodeSelector:
        kubernetes.io/hostname: k8s-worker2
      initContainers:
      - name: setup-ownership
        image: alpine:latest
        securityContext:
          runAsUser: 0
        command:
        - sh
        - -c
        - |
          # Pre-set ownership so Splunk doesn't need to
          chown -R 41812:41812 /opt/splunk/var
          chmod -R 755 /opt/splunk/var
          echo "Ownership pre-set"
        volumeMounts:
        - name: splunk-storage
          mountPath: /opt/splunk/var
      containers:
        - name: splunk
          image: splunk/splunk:9.2.1
          # Start as root to let Ansible do its setup, then switch
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 8000
            - containerPort: 8088
          env:
            - name: SPLUNK_GENERAL_TERMS
              value: "--accept-sgt-current-at-splunk-com"
            - name: SPLUNK_START_ARGS
              value: "--accept-license"
            - name: SPLUNK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: splunk-secret
                  key: SPLUNK_PASSWORD
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "1"
              memory: "2Gi"
          volumeMounts:
            - name: splunk-storage
              mountPath: /opt/splunk/var
      volumes:
        - name: splunk-storage
          persistentVolumeClaim:
            claimName: splunk-pvc