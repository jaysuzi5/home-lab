apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: "v1.13.3"  # Use latest stable version
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  install:
    createNamespace: true
    namespace: cert-manager
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
  values:
    installCRDs: true  # Critical! Installs required CRDs