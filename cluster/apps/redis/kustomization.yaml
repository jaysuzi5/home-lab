apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
resources:
  - namespace.yaml
  - redis-deployment.yaml
  - redis-commander-deployment.yaml
metadata:
  name: redis-apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./apps/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: redis